name: Build Android App

on: 
  push:
    branch: dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble

    